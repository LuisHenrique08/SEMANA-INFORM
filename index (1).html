<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana da Informática - Time Verde vs Time Amarelo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --team-a-color: #3ce76a;
            --team-b-color: #e6e956;
            --dark-gray: #394147f7;
            --medium-gray: #78818a;
            --light-gray: #718096;
            --lighter-gray: #e2e8f0;
        }

        body {
            background-color: var(--dark-gray); 
            min-height: 100vh;
            padding: 20px;
            font-size: 50px;
        }

        .main-container {
            max-width: 2800px;
            margin: 0 auto;
            background: var(--medium-gray);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .hero {
            background-color: var(--medium-gray);
            color: white;
        }

        .header-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .team-card {
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: var(--lighter-gray);
        }

        .team-a {
            border-bottom: 10px solid var(--team-a-color);
        }

        .team-b {
            border-bottom: 10px solid var(--team-b-color);
        }

        .team-a .card-header-title {
            color: var(--team-a-color);
            font-size: 2.4rem;
        }

        .team-b .card-header-title {
            color: var(--team-b-color);
            font-size: 2.4rem;
        }

        .score {
            font-size: 3.0rem;
            font-weight: bold;
        }

        .question-card {
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background: var(--lighter-gray);
        }

        .question-card:hover {
            transform: translateY(-5px);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }

        .option-btn {
            transition: all 0.2s ease;
            height: 100%;
            border: 2px solid transparent;
            background-color: white;
            font-size: 2.4rem;
        }

        .option-btn:hover {
            transform: scale(1.03);
        }

        .correct {
            background-color: #48c78e !important;
            color: white !important;
            border-color: #38a67c !important;
        }

        .incorrect {
            background-color: #f14668 !important;
            color: white !important;
            border-color: #d13654 !important;
        }

        .progress-bar {
            margin: 20px 0;
            height: 10px;
            border-radius: 5px;
        }

        .winner-animation {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .category-tag {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .question-counter {
            color: var(--lighter-gray);
            font-size: 2.0rem;
        }

        .team-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .team-btn {
            font-size: 2.4rem;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .team-btn.active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-reveal {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .option-letter {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background: #485fc7;
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .vs-box .tag {
            background-color: var(--medium-gray);
            color: white;
            border: 2px solid var(--lighter-gray);
            font-size: 5.0rem;
        }

        .subtitle {
            color: var(--lighter-gray);
            font-size: 2.0rem;
        }

        .title {
            color: #000000;
        }

        .title.is-1 {
            font-size: 4.0rem;
        }

        .title.is-3 {
            font-size: 3.4rem;
        }

        .card-content {
            color: #2d3748;
        }

        .button {
            font-size: 2.4rem;
        }

        .button.is-large {
            font-size: 2.3rem;
        }

        .hidden {
            display: none !important;
        }

        /* Estilos para os resultados centralizados - AUMENTADOS */
        #results-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 90%; /* Aumentado de 80% para 90% */
            max-width: 800px; /* Aumentado de 600px para 800px */
            background: #394147f7;
            border-radius: 20px; /* Aumentado de 15px para 20px */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Sombra mais intensa */
            padding: 40px; /* Aumentado de 30px para 40px */
        }

        /* Aumentar o tamanho dos textos dentro dos resultados */
        #results-container .title.is-3 {
            font-size: 4.0rem; /* Aumentado */
            margin-bottom: 30px;
        }

        #results-container .title.is-1 {
            font-size: 5.0rem; /* Aumentado */
            margin-bottom: 20px;
        }

        #results-container .subtitle {
            font-size: 3.0rem; /* Aumentado */
            margin-bottom: 40px;
        }

        #results-container .button.is-large {
            font-size: 3.0rem; /* Aumentado */
            padding: 25px 40px; /* Aumentado */
            height: auto;
        }

        /* Aumentar o tamanho da notificação dentro dos resultados */
        #results-container .notification.is-info {
            padding: 40px; /* Aumentado */
            border-radius: 15px;
        }

        .results-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .results-overlay.active {
            display: block;
        }

        /* Estilos para centralizar os botões */
        .buttons-center {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Cabeçalho -->
        <section class="hero">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1 header-title">
                    <i class="fas fa-trophy"></i> Semana da Informática
                </h1>
                <p class="subtitle">Time Verde vs Time Amarelo</p>
            </div>
        </section>

        <!-- Placar -->
        <div class="columns is-centered section">
            <div class="column is-5">
                <div class="card team-card team-a">
                    <div class="card-header">
                        <p class="card-header-title">
                            <i class="fas fa-users"></i> &nbsp; Time Verde
                        </p>
                    </div>
                    <div class="card-content">
                        <div class="score has-text-centered" id="score-team-a">0</div>
                    </div>
                </div>
            </div>
            
            <div class="column is-2 has-text-centered">
                <div class="vs-box">
                    <span class="tag is-large is-light"><BIG><BIG><BIG><BIG>VS</BIG></BIG></BIG></BIG></span>
                </div>
            </div>
            
            <div class="column is-5">
                <div class="card team-card team-b">
                    <div class="card-header">
                        <p class="card-header-title">
                            <i class="fas fa-users"></i> &nbsp; Time Amarelo
                        </p>
                    </div>
                    <div class="card-content">
                        <div class="score has-text-centered" id="score-team-b">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seletor de Time - CENTRALIZADO -->
        <div class="buttons-center">
            <button id="team-a-btn" class="button is-large is-success">
                <i class="fas fa-user-circle"></i> &nbsp; Time Verde Responde
            </button>
            <button id="team-b-btn" class="button is-large is-warning">
                <i class="fas fa-user-circle"></i> &nbsp; Time Amarelo Responde
            </button>
        </div>

        <!-- Progresso -->
        <div class="progress-bar section pt-0">
            <progress id="quiz-progress" class="progress is-primary" value="0" max="100">0%</progress>
            <p class="has-text-centered question-counter" id="progress-text">Pergunta 1 de 10</p>
        </div>

        <!-- Área da Pergunta -->
        <div id="question-area" class="section">
            <div class="card question-card">
                <div class="card-content">
                    <p class="title is-3 has-text-centered" id="question-text">
                        Carregando perguntas...
                    </p>
                    <div class="options-container" id="options-container">
                        <!-- Opções serão inseridas via JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="field is-grouped is-grouped-centered section">
            <p class="control">
                <button id="next-btn" class="button is-large is-primary">
                    <i class="fas fa-forward"></i> &nbsp; Próxima Pergunta
                </button>
            </p>
            <p class="control">
                X
            </p>
            <p class="control">
                <button id="reset-btn" class="button is-large is-danger">
                    <i class="fas fa-redo"></i> &nbsp; Reiniciar
                </button>
            </p>
        </div>

        <!-- Resultados -->
        <div id="results-container" class="box has-text-centered mt-6 hidden">
            <h2 class="title is-3">Resultado Final</h2>
            <div class="notification is-info">
                <p class="title is-1" id="winner-announcement">Empate!</p>
                <p class="subtitle" id="final-score">Time Verde 0 x 0 Time Amarelo</p>
            </div>
            <button id="restart-btn" class="button is-warning is-large">
                <i class="fas fa-redo"></i> &nbsp; Jogar Novamente
            </button>
        </div>  
    </div>

    <div class="results-overlay"></div>

    <script src="function.js"></script>
    <script src="question.js"></script>
    
    <script>
        // Configuração do overlay
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.querySelector('.results-overlay');
            
            // Fechar resultados ao clicar no overlay
            overlay.addEventListener('click', function() {
                document.getElementById('results-container').classList.add('hidden');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
