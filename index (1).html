<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Competitivo - Time Azul vs Time Vermelho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
    --team-a-color: #3498db;
    --team-b-color: #e74c3c;
    --dark-gray: #394147f7;
    --medium-gray: #969fa8;
    --light-gray: #718096;
    --lighter-gray: #e2e8f0;
}

body {
    background-color: var(--dark-gray);
    min-height: 100vh;
    padding: 20px;
}

.main-container {
    max-width: 1250px;
    margin: 0 auto;
    background: var(--medium-gray);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

.hero {
    background-color: var(--medium-gray);
    color: white;
}

.header-title {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    color: white;
}

.team-card {
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    background-color: var(--lighter-gray);
}

.team-a {
    border-bottom: 5px solid var(--team-a-color);
}

.team-b {
    border-bottom: 5px solid var(--team-b-color);
}

.team-a .card-header-title {
    color: var(--team-a-color);
}

.team-b .card-header-title {
    color: var(--team-b-color);
}

.score {
    font-size: 3rem;
    font-weight: bold;
}

.question-card {
    margin: 30px 0;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    background: var(--lighter-gray);
}

.question-card:hover {
    transform: translateY(-5px);
}

.options-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 20px;
}

@media (max-width: 768px) {
    .options-container {
        grid-template-columns: 1fr;
    }
}

.option-btn {
    transition: all 0.2s ease;
    height: 100%;
    border: 2px solid transparent;
    background-color: white;
}

.option-btn:hover {
    transform: scale(1.03);
}

.correct {
    background-color: #48c78e !important;
    color: white !important;
    border-color: #38a67c !important;
}

.incorrect {
    background-color: #f14668 !important;
    color: white !important;
    border-color: #d13654 !important;
}

.progress-bar {
    margin: 20px 0;
    height: 10px;
    border-radius: 5px;
}

.winner-animation {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.category-tag {
    margin-bottom: 15px;
}

.question-counter {
    font-weight: bold;
    color: var(--lighter-gray);
}

.team-selector {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    gap: 20px;
}

.team-btn {
    font-size: 1.2rem;
    padding: 15px 30px;
    transition: all 0.3s ease;
}

.team-btn.active {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.option-reveal {
    animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.floating-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(100px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

.option-letter {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    background: #485fc7;
    color: white;
    border-radius: 50%;
    margin-right: 10px;
}

.vs-box .tag {
    background-color: var(--medium-gray);
    color: white;
    border: 2px solid var(--lighter-gray);
}

.subtitle {
    color: var(--lighter-gray);
}

.title {
    color: #2d3748;
}

.card-content {
    color: #2d3748;
}

.hidden {
    display: none !important;
}
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Cabeçalho -->
        <section class="hero">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1 header-title">
                    <i class="fas fa-trophy"></i> Semana da Informática
                </h1>
                <p class="subtitle">Time Azul vs Time Vermelho</p>
            </div>
        </section>

        <!-- Placar -->
        <div class="columns is-centered section">
            <div class="column is-5">
                <div class="card team-card team-a">
                    <div class="card-header">
                        <p class="card-header-title">
                            <i class="fas fa-users"></i> &nbsp; Time Azul
                        </p>
                    </div>
                    <div class="card-content">
                        <div class="score has-text-centered" id="score-team-a">0</div>
                    </div>
                </div>
            </div>
            
            <div class="column is-2 has-text-centered">
                <div class="vs-box">
                    <span class="tag is-large is-light">VS</span>
                </div>
            </div>
            
            <div class="column is-5">
                <div class="card team-card team-b">
                    <div class="card-header">
                        <p class="card-header-title">
                            <i class="fas fa-users"></i> &nbsp; Time Vermelho
                        </p>
                    </div>
                    <div class="card-content">
                        <div class="score has-text-centered" id="score-team-b">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seletor de Time -->
        <div class="team-selector">
            <button id="team-a-btn" class="button is-large team-btn is-info">
                <i class="fas fa-user-circle"></i> &nbsp; Time Azul Responde
            </button>
            <button id="team-b-btn" class="button is-large team-btn is-danger">
                <i class="fas fa-user-circle"></i> &nbsp; Time Vermelho Responde
            </button>
        </div>

        <!-- Progresso -->
        <div class="progress-bar section pt-0">
            <progress id="quiz-progress" class="progress is-primary" value="0" max="100">0%</progress>
            <p class="has-text-centered question-counter" id="progress-text">Pergunta 1 de 10</p>
        </div>

        <!-- Área da Pergunta -->
        <div id="question-area" class="section">
            <div class="card question-card">
                <div class="card-content">
                    <div class="tags category-tag are-medium">
                        <span class="tag is-info" id="category">Computação</span>
                        <span class="tag is-warning" id="difficulty">Fácil</span>
                    </div>
                    
                    <p class="title is-3 has-text-centered" id="question-text">
                        Carregando perguntas...
                    </p>
                    
                    <div class="options-container" id="options-container">
                        <!-- Opções serão inseridas via JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="field is-grouped is-grouped-centered section">
            <p class="control">
                <button id="next-btn" class="button is-large is-primary">
                    <i class="fas fa-forward"></i> &nbsp; Próxima Pergunta
                </button>
            </p>
            <p class="control">
                <button id="reveal-btn" class="button is-large is-warning hidden">
                    <i class="fas fa-eye"></i> &nbsp; Revelar Próxima Opção
                </button>
            </p>
            <p class="control">
                <button id="reset-btn" class="button is-large is-danger">
                    <i class="fas fa-redo"></i> &nbsp; Reiniciar
                </button>
            </p>
        </div>

        <!-- Resultados -->
        <div id="results-container" class="box has-text-centered mt-6 hidden">
            <h2 class="title is-3">Resultado Final</h2>
            <div class="notification is-info">
                <p class="title is-1" id="winner-announcement">Empate!</p>
                <p class="subtitle" id="final-score">Time Azul 0 x 0 Time Vermelho</p>
            </div>
            <button id="restart-btn" class="button is-warning is-large">
                <i class="fas fa-redo"></i> &nbsp; Jogar Novamente
            </button>
        </div>  
    </div>

    <script src="function.js"></script>
    <script src="question.js"></script>
</body>
</html>
